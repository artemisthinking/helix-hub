  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: helix
      POSTGRES_USER: helix
      POSTGRES_PASSWORD: helixpass
    volumes:
      - helix_db_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - helix-net
    restart: unless-stopped
    profiles: ["core"]
  sftp-demo:
    image: atmoz/sftp:latest
    command: bank:bankpassword:1001
    volumes:
      - ./sftp/incoming:/home/bank/incoming
    ports:
      - "2222:22"
    networks:
      - helix-net
    restart: unless-stopped
    profiles: ["core"]

  n8n:
      image: n8nio/n8n:latest
      restart: unless-stopped
      ports:
        - "5678:5678"
      environment:
        - N8N_BASIC_AUTH_ACTIVE=true
        - N8N_BASIC_AUTH_USER=admin
        - N8N_BASIC_AUTH_PASSWORD=admin123
        - N8N_LOG_LEVEL=info
      volumes:
        - n8n_data:/home/node/.n8n
      networks:
        - helix-net
      # profiles: ["automation"]

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - helix-net
    profiles: ["ai"]

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3001:8080"
    networks:
      - helix-net
    volumes:
      - openwebui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.openwebui.rule=Host(`openwebui.helix.local`)"
    - "traefik.http.routers.openwebui.entrypoints=websecure"
    - "traefik.http.services.openwebui.loadbalancer.server.port=8080"
    - "traefik.http.routers.openwebui.tls=true"
    profiles: ["ai"]

  # Web-based file manager for SFTP access
  filebrowser:
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./sftp/incoming:/srv/sftp:ro
      - ./helix-core/data:/srv/data
      - filebrowser_data:/database
    environment:
      - FB_DATABASE=/database/database.db
      - FB_USERNAME=admin
      - FB_PASSWORD=admin
    networks:
      - helix-net
    profiles: ["core"]

  # HashiCorp Vault - Secret Management Engine
  vault:
    image: hashicorp/vault:1.15.2
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./vault/config:/vault/config:ro
      - ./vault/auto-unseal:/vault/auto-unseal:ro
    networks:
      - helix-net
    command: ["vault", "server", "-dev"]
    profiles: ["security"]

