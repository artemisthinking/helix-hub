  # üöÄ ENTERPRISE ADDITIONS - Phase 1: Foundation
  portainer:
    image: portainer/portainer-ce:latest
    container_name: helix-portainer
    ports:
      - "9443:9443"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - helix-net
    restart: unless-stopped
    command: --admin-password='$$2y$$10$$N8gF8baVhWlwxLVqda/roOeHdSO.sZeyW8xpmCy4KNQiCyU5..d6S'
    # Default admin password: helixadmin123 (change after first login)
    profiles: ["monitoring", "security"]

  # üöÄ ENTERPRISE ADDITIONS - Phase 2A: Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: helix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - helix-net
    restart: unless-stopped
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana:latest
    container_name: helix-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=helixadmin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - helix-net
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles: ["monitoring"]

  node-exporter:
    image: prom/node-exporter:latest
    container_name: helix-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - helix-net
    restart: unless-stopped
    profiles: ["monitoring"]

  # üöÄ ENTERPRISE ADDITIONS - Phase 2B: Performance Beast
  redis:
    image: redis:7-alpine
    container_name: helix-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass helixredis123
    volumes:
      - redis_data:/data
    networks:
      - helix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "helixredis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["ai"]

